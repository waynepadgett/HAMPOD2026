# HAMPOD Configuration
# Edit settings below and restart software

[audio]
# volume: 0-100 (percentage)
volume = 40
# speech_speed: 0.1 = very fast, 1.0 = normal, 3.0 = very slow (duration multiplier)
speech_speed = 0.1
# key_beep: 0 = off, 1 = on
key_beep = 1
preferred_device = USB2.0 Device

[keypad]
# layout: calculator or phone
#   calculator = standard USB numpad (7-8-9 top row, matches key labels)
#   phone      = phone-style (1-2-3 top row, positional mapping to original HAMPOD layout)
# If missing, defaults to calculator. Takes effect on next restart.
layout = calculator

[radio.1]
name = ICOM IC-7300
enabled = true
model = 3073
device = /dev/ttyUSB0
baud = 19200

[radio.2]
name = Kenwood TS-570
enabled = false
model = 2004
device = /dev/ttyUSB0
baud = 9600

[radio.3]
name = Kenwood TS-2000
enabled = false
model = 2014
device = /dev/ttyUSB0
baud = 9600
